<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="website">
      <article class="preview-card">
        <img
          class="preview-card__image"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <strong class="preview-card__category">Learning</strong>
        <time class="" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h2 class="preview-card__title">HTML & CSS Foundations</h2>
        <p class="preview-card__body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="preview-card__footer">
          <figure class="preview-card__figure">
            <img
              class="preview-card__avatar"
              src="./assets/images/image-avatar.webp"
              alt="A photo of author Greg Hooper"
            />
            <figcaption class="preview-card__author"></figcaption>
          </figure>
        </footer>
      </article>
    </main>
  </body>
</html>
