<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="main-content">
      <article class="card card--preview">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <strong class="card__category">Learning</strong>
        <time class="card__date" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >
        <h2 class="card__title">HTML & CSS Foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="card__footer">
          <figure class="card__author-figure">
            <img
              class="card__author-avatar"
              src="./assets/images/image-avatar.webp"
              alt="A photo of author Greg Hooper"
            />
            <figcaption class="card__author-name">Greg Hooper</figcaption>
          </figure>
        </footer>
      </article>
    </main>
  </body>
</html>
